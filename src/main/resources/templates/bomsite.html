<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Stykliste</title>
    <link href="/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>
<body>
<div class="page-wrapper">

    <div th:insert="~{fragments/header :: header}"></div>

    <main>
        <h2>Stykliste</h2>

        <table>
            <thead>
            <tr>
                <th>Beskrivelse</th>
                <th>Længde</th>
                <th>Antal</th>
                <th>Enhed</th>
                <th>Beskrivelse</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="bom : ${bomItems}">
                <td th:text="${bom.variant.description}">Beskrivelse</td>
                <td th:text="${bom.variant.length}">Længde</td>
                <td th:text="${bom.quantity}">Antal</td>
                <td th:text="${bom.material.unit}">Enhed</td>
                <td th:text="${bom.buildDescription}">Build</td>

            </tr>
            </tbody>
        </table>

    </main>

    <div th:insert="~{fragments/footer :: footer}"></div>

</div>
</body>
</html>
