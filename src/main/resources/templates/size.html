<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Fog - QuickByg</title>
    <link href="../../public/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>
<body>
<div class="page-wrapper">
    <div th:insert="~{fragments/header :: header}"></div>

    <main>

        <div class="step-format">
            <div class="step-wrapper finish">
                <span class="step">1</span>
                <p>Mål</p>
            </div>

            <div class="line-connect"></div>

            <div class="step-wrapper">
                <span class="step">2</span>
                <p>Bekræft plantegning</p>
            </div>

            <div class="line-connect"></div>

            <div class="step-wrapper">
                <span class="step">3</span>
                <p>Personlige oplysninger</p>
            </div>

            <div class="line-connect"></div>

            <div class="step-wrapper">
                <span class="step">4</span>
                <p>Bekræftelse</p>
            </div>
        </div>


        <div id="main-content">

            <h1>Angiv mål</h1>
            <p>Udfyld nedenstående omhyggeligt og tryk "Videre".</p>
            <p> Felter markeret med <span style="color: red">*</span> SKAL udfyldes!</p>

            <!-- Fill form action if needed -->
            <form action="/size" method="post">
                <div class="form-group">

                    <label for="cwidth">Carport bredde <span style="color: red">*</span></label>
                    <select id="cwidth" name="width">
                        <option hidden value="">Vælg bredde</option>
                        <option value="240">240 cm</option>
                        <option value="270">270 cm</option>
                        <option value="300">300 cm</option>
                        <option value="330">330 cm</option>
                        <option value="360">330 cm</option>
                        <option value="390">390 cm</option>
                        <option value="420">420 cm</option>
                        <option value="450">450 cm</option>
                        <option value="480">480 cm</option>
                        <option value="510">510 cm</option>
                        <option value="540">540 cm</option>
                        <option value="570">570 cm</option>
                        <option value="600">600 cm</option>
                    </select>

                    <label for="clength">Carport længde <span style="color: red">*</span></label>
                    <select id="clength" name="length">
                        <option hidden value="">Vælg længde</option>
                        <option value="240">240 cm</option>
                        <option value="270">270 cm</option>
                        <option value="300">300 cm</option>
                        <option value="330">330 cm</option>
                        <option value="360">360 cm</option>
                        <option value="390">390 cm</option>
                        <option value="420">420 cm</option>
                        <option value="450">450 cm</option>
                        <option value="480">480 cm</option>
                        <option value="510">510 cm</option>
                        <option value="540">540 cm</option>
                        <option value="570">570 cm</option>
                        <option value="600">600 cm</option>
                        <option value="630">630 cm</option>
                        <option value="660">660 cm</option>
                        <option value="690">690 cm</option>
                        <option value="720">720 cm</option>
                        <option value="750">750 cm</option>
                        <option value="780">780 cm</option>
                    </select>

                </div>


                <div class="form-button-align">
                    <a href="index.html" th:href="@{/index}" class="button-link">Tilbage</a>
                    <button type="submit">Videre</button>
                </div>

            </form>

                <button onclick="toolShedShow()">Redskabskur tilvalg</button>


                <div class="form-group" id="toolshed-div">
                    <div>
                        <label for="twidth">Redskabskur bredde <span style="color: red">*</span></label>
                        <input type="number" id="twidth" name="width" placeholder="cm">

                        <label for="tlength">Redskabskur længde <span style="color: red">*</span></label>
                        <input type="number" id="tlength" name="lenght" placeholder="cm">

                    </div>
                </div>




            <!-- Small script that hides the toolshed option -->

            <script>
                function toolShedShow() {
                    var x = document.getElementById("toolshed-div");
                    if (x.style.display === "none") {
                        x.style.display = "block";
                    } else {
                        x.style.display = "none";
                    }
                }
            </script>
        </div>
    </main>
    <div th:insert="~{fragments/footer :: footer}"></div>
</div>
</body>
</html>
